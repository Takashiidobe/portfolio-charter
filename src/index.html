<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Portfolio Value</title>
  <meta name="description" content="Portfolio Value">

  <meta property="og:title" content="Portfolio Value">
</head>

<body>
<h1>Portfolio Value over Time</h1>

<p>To erase stray input boxes, refresh the page.</p>
<p>Prices may be inaccurate due to smoothing/missing data. This is not meant to be accurate.</p>

<label for="time">Time Period:</label>

<select id="time">
  <option value="oneDay">1D</option>
  <option value="fiveDays">5D</option>
  <option value="oneMonth">1M</option>
  <option value="threeMonths">3M</option>
  <option value="sixMonths">6M</option>
  <option value="oneYear">1Y</option>
  <option value="twoYears">2Y</option>
  <option value="fiveYears">5Y</option>
  <option value="tenYears">10Y</option>
  <option value="yearToDay">YTD</option>
  <option value="max">Max</option>
</select>
<input type="button" id="addField" value="Add a ticker: +" />
<input type="button" id="fetchPrices" value="Fetch Prices" />

<div id="portfolio"></div>

<canvas id="myChart"></canvas>
<script src="./chart.min.js"></script>

<script type="module" src="main.js"></script>
</body>
</html>
